<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    

</head>

<title>Dojo survey</title>

<body>

    
    <div class="container" style="height: 610px; width: 500px;background-color: black; color: blanchedalmond;" >
        <form action="submit" method="POST">
        <h1 style="color: coral; font-weight: 2px bold;"> Dojo Survey</h1>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Name</label>
            <input type="text" class="form-control" id="Name" name="Name" placeholder="Your name here">
          </div>
  
    <div class="col-md-4">
        <label for="inputState" class="form-label" >Dojo location:</label>
        <select id="inputState" class="form-select" style="width:300px;" name="Location">
            <option selected>Choose location...</option>
            <option>Chicago</option>
            <option>Seattle</option>
            <option>Online</option>
            <option>Costa Rica</option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label">Favorite Language:</label>
        <select id="inputState" class="form-select" style="width:300px;" name="Language">
            <option selected>Choose language...</option>
            <option>Python</option>
            <option>Html</option>
            <option>Css</option>
            <option>C#</option>
        </select>
    </div>
    <div>
        <label for="Comments">Comments:</label>
        <textarea style="display: block;"name="Comments"  cols="39" rows="10" ></textarea>
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" style="background-color: coral;border-color: coral;">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary" style="background-color: coral; color: black;border-color: coral;">Submit</button>
    </div>
    </form>
    </div>
</body>

</html>
